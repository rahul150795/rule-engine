<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Generating JavaScript</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../msg/js/en.js"></script>
  <script src="../../blocks/rule.js"></script>
  <script src="../../generators/javascript/rule.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Generating JavaScript</h1>

  <p>This is a simple demo of generating code from blocks.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure/web/code-generators">Code Generators</a>&hellip;</p>

  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 1000px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>

    <category name="list" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <block type="lists_sort"></block>
    </category>

   <category name="Rule">
    <block type="variables_set">
      <field name="VAR">i</field>
      <value name="VALUE">
        <block type="lists_create_with">
          <mutation items="1"></mutation>
          <value name="ADD0">
            <block type="product_name">
              <field name="p_name"> name</field>
            </block>
          </value>
        </block>
      </value>
      <next>
        <block type="variables_set">
          <field name="VAR">i</field>
          <value name="VALUE">
            <block type="lists_create_with">
              <mutation items="1"></mutation>
              <value name="ADD0">
                <block type="product_price">
                  <field name="p_price">100</field>
                </block>
              </value>
            </block>
          </value>
          <next>
            <block type="variables_set">
              <field name="VAR">i</field>
              <value name="VALUE">
                <block type="lists_create_with">
                  <mutation items="1"></mutation>
                  <value name="ADD0">
                    <block type="product_category">
                      <field name="NAME">1</field>
                    </block>
                  </value>
                </block>
              </value>
            </block>
          </next>
        </block>
      </next>
    </block>
    <block type="variables_set">
      <field name="VAR">sum</field>
      <value name="VALUE">
        <block type="math_number">
          <field name="NUM">0</field>
        </block>
      </value>
      <next>
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="lists_length">
              <value name="VALUE">
                <block type="variables_get">
                  <field name="VAR">list</field>
                </block>
              </value>
            </block>
          </value>
          <statement name="DO">
            <block type="variables_set">
              <field name="VAR">sum</field>
              <value name="VALUE">
                <block type="math_arithmetic">
                  <field name="OP">ADD</field>
                  <value name="A">
                    <block type="variables_get">
                      <field name="VAR">sum</field>
                    </block>
                  </value>
                  <value name="B">
                    <block type="lists_getIndex">
                      <mutation statement="false" at="true"></mutation>
                      <field name="MODE">GET</field>
                      <field name="WHERE">FROM_START</field>
                      <value name="VALUE">
                        <block type="variables_get">
                          <field name="VAR">list</field>
                        </block>
                      </value>
                    </block>
                  </value>
                </block>
              </value>
              <next>
                <block type="math_change">
                  <field name="VAR">i</field>
                  <value name="DELTA">
                    <shadow type="math_number">
                      <field name="NUM">1</field>
                    </shadow>
                  </value>
                </block>
              </next>
            </block>
          </statement>
        </block>
      </next>
    </block>
    <block type="product_category">
      <field name="NAME">1</field>
    </block>
    <block type="p_off">
      <field name="NAME">0</field>
    </block>
    <block type="cart_rules"></block>
    <block type="payment">
      <field name="option">1</field>
    </block>
    <block type="sum_block"></block>
    <block type="set_catalog_rule"></block>
    <block type="multi_cond"></block>
  </category>
  <category name="Add Product">
    <block type="product_name">
      <field name="p_name"> name</field>
    </block>
    <block type="product_price">
      <field name="p_price">100</field>
    </block>
    <block type="product_category">
      <field name="NAME">1</field>
    </block>
    <block type="cart_item"></block>
  </category>
  <category name="Variables" colour="#A65C81" custom="VARIABLE"></category>
 
  </xml>


  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               workspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
